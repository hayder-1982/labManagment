{% extends 'base.html' %}

{% block title %}ملصق الباركود - {{ patient.full_name }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-qrcode me-2"></i>
                        ملصق الباركود - {{ patient.full_name }}
                    </h5>
                    <div>
                        <a href="{% url 'patient_barcode_label_print' patient.id %}" 
                           class="btn btn-primary" target="_blank">
                            <i class="fas fa-print me-1"></i>
                            طباعة الملصق
                        </a>
                        <a href="{% url 'patient_detail' patient.id %}" 
                           class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-right me-1"></i>
                            العودة
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <!-- معاينة الملصق -->
                    <div class="barcode-label-preview">
                     {% include 'lab/barcode_label_content.html' %} 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.barcode-label-preview {
    max-width: 400px;
    margin: 0 auto;
    border: 2px dashed #dee2e6;
    padding: 20px;
    background: #f8f9fa;
}
</style>
{% endblock %}
